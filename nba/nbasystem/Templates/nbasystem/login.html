<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form </title>
    <!-- <link rel="stylesheet" href="styleforregister.css"> -->
  </head>
  <body>

    <div class="login-box">
      <img src="" class="avatar" alt="Avatar Image">
      <h1>Login</h1>

      <form action="" method="post">
       {% csrf_token %}
        <label for="username">UserName</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <br>
		<label for="password">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder=" Enter Password">
       <br>
	   <input type="submit" value="Login">
        
        
	</form>
	<br>
	<button type="submit" postion="bottom"><a href="{% url 'home' %}">Back</a></button>
  </div>
  <p>{{errors}}</p>
</body>
</html>
